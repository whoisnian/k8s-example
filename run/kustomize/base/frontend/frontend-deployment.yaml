apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 2
  template:
    spec:
      initContainers:
        - name: ping
          image: reg.whoisnian.com/proxy.docker.io/library/alpine:TAG_SHOULD_NOT_EXIST
          command:
            [
              "sh",
              "-c",
              "for i in $(seq 1 10); do sleep 3; if wget -O- http://init-public:8080/ping; then exit 0; fi; done; exit 1",
            ]
      containers:
        - image: reg.whoisnian.com/proxy.docker.io/library/nginx:TAG_SHOULD_NOT_EXIST
          command:
            ["/usr/sbin/nginx", "-p", "/app/html/", "-c", "/config/nginx.conf"]
          name: frontend
          ports:
            - containerPort: 8082
          volumeMounts:
            - name: nginx-config
              mountPath: /config
            - name: assets
              mountPath: /app/html/assets
            - name: local-public
              mountPath: /app/html
      volumes:
        - name: nginx-config
          configMap:
            name: nginx-config
            items:
              - key: NGINX_CONF
                path: nginx.conf
        - name: assets
          configMap:
            name: assets
        - name: local-public
          persistentVolumeClaim:
            claimName: local-public-pvc
