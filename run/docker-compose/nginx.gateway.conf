# daemon off; # default CMD in nginx:1.27-alpine
pid /tmp/nginx.pid;
error_log /dev/stderr warn;
worker_processes 4;
worker_cpu_affinity auto;
worker_rlimit_nofile 65535;

events {
    multi_accept on;
    worker_connections 65535;
}

http {
    charset utf-8;
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    server_tokens off;
    log_not_found off;
    access_log /dev/stdout;
    types_hash_max_size 2048;
    types_hash_bucket_size 64;
    client_max_body_size 64M;

    client_body_temp_path /tmp/nginx_client_body_temp/ 2 2;
    proxy_temp_path /tmp/nginx_proxy_temp/ 2 2;
    fastcgi_temp_path /tmp/nginx_fastcgi_temp/ 2 2;
    scgi_temp_path /tmp/nginx_scgi_temp/ 2 2;
    uwsgi_temp_path /tmp/nginx_uwsgi_temp/ 2 2;

    map $http_upgrade $connection_upgrade {
        default upgrade;
        "" close;
    }

    server {
        listen 80;
        server_name _;
        root html;

        proxy_http_version 1.1;
        proxy_request_buffering off;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 180s;

        proxy_set_header Host $http_host;
        proxy_set_header Referer $http_referer;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Accept-Encoding $http_accept_encoding;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        location = / {
            proxy_pass http://svc-fe:8082;
        }
        location /view/ {
            proxy_pass http://svc-fe:8082;
        }
        location /static/ {
            proxy_pass http://svc-fe:8082;
        }
        location /user/ {
            proxy_pass http://svc-user:8080;
        }
        location /file/ {
            proxy_pass http://svc-file:8081;
        }
    }

    # https://github.com/nginx/nginx/blob/0ddcae05b6725f78352d7cbe4ba441d9a411e2cf/conf/mime.types
    # add text/markdown
    # add font/otf
    # add font/ttf
    default_type application/octet-stream;
    types {
        text/html html htm shtml;
        text/css css;
        text/xml xml;
        image/gif gif;
        image/jpeg jpeg jpg;
        application/javascript js;
        application/atom+xml atom;
        application/rss+xml rss;

        text/mathml mml;
        text/plain txt;
        text/vnd.sun.j2me.app-descriptor jad;
        text/vnd.wap.wml wml;
        text/x-component htc;
        text/markdown markdown md;

        image/avif avif;
        image/png png;
        image/svg+xml svg svgz;
        image/tiff tif tiff;
        image/vnd.wap.wbmp wbmp;
        image/webp webp;
        image/x-icon ico;
        image/x-jng jng;
        image/x-ms-bmp bmp;

        font/woff woff;
        font/woff2 woff2;
        font/otf otf;
        font/ttf ttf;

        application/java-archive jar war ear;
        application/json json;
        application/mac-binhex40 hqx;
        application/msword doc;
        application/pdf pdf;
        application/postscript ps eps ai;
        application/rtf rtf;
        application/vnd.apple.mpegurl m3u8;
        application/vnd.google-earth.kml+xml kml;
        application/vnd.google-earth.kmz kmz;
        application/vnd.ms-excel xls;
