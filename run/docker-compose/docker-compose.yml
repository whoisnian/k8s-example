services:
  db:
    image: mysql:8
    restart: always
    environment:
      - MYSQL_DATABASE=k8s
      - MYSQL_USER=k8s
      - MYSQL_PASSWORD=KxY8cSAWz1WJEfs3
      - MYSQL_RANDOM_ROOT_PASSWORD=yes
    volumes:
      - db-data:/var/lib/mysql
  nginx:
    image: reg.whoisnian.com/proxy.docker.io/library/nginx:mainline-alpine
    restart: always
    ports:
      - "8090:80"
    volumes:
      - ./nginx-proxy.conf:/etc/nginx/nginx.conf:ro
  frontend:
    image: reg.whoisnian.com/k8s-example/frontend-nginx:v1.0.2
    restart: always
  backend-file:
    image: reg.whoisnian.com/k8s-example/backend-file:v0.0.4
    restart: always
    environment:
      - CFG_APIPREFIX=http://backend-api:8080
    volumes:
      - uploads:/app/uploads
  backend-api:
    image: reg.whoisnian.com/k8s-example/backend-api:v0.0.4
    depends_on:
      - db
    restart: always
    environment:
      - CFG_FILEPREFIX=http://backend-file:8081
      - CFG_MYSQLDSN=k8s:KxY8cSAWz1WJEfs3@tcp(db:3306)/k8s

volumes:
  db-data: {}
  uploads: {}
