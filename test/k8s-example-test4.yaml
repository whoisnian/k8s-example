apiVersion: v1
kind: Namespace
metadata:
  name: k8s-example-1
---
apiVersion: v1
kind: Namespace
metadata:
  name: k8s-example-2
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-example-1
  namespace: k8s-example-1
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-example: k8s-example-1
  template:
    metadata:
      labels:
        k8s-example: k8s-example-1
    spec:
      containers:
        - image: reg.whoisnian.com/k8s-example/k8s-example-test:v0.0.5
          name: k8s-example-1
          ports:
            - containerPort: 8080
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
---
apiVersion: v1
kind: Service
metadata:
  labels:
    k8s-example: k8s-example-1
  name: k8s-example-1
  namespace: k8s-example-1
spec:
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
  selector:
    k8s-example: k8s-example-1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-example-2
  namespace: k8s-example-2
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-example: k8s-example-2
  template:
    metadata:
      labels:
        k8s-example: k8s-example-2
    spec:
      containers:
        - image: reg.whoisnian.com/k8s-example/k8s-example-test:v0.0.5
          name: k8s-example-2
          ports:
            - containerPort: 8080
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
---
apiVersion: v1
kind: Service
metadata:
  labels:
    k8s-example: k8s-example-2
  name: k8s-example-2
  namespace: k8s-example-2
spec:
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
  selector:
    k8s-example: k8s-example-2
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-k8s-example-1
  namespace: k8s-example-1
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: k8s-example-1
                port:
                  number: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-k8s-example-2
  namespace: k8s-example-2
  annotations:
    nginx.ingress.kubernetes.io/canary: "true"
    nginx.ingress.kubernetes.io/canary-weight: "30"
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: k8s-example-2
                port:
                  number: 8080
