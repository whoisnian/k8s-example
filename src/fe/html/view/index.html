<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="robots" content="noindex, nofollow" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>share</title>
  <link rel="icon" href="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7">
  <style>
    body {
      font-family: ui-monospace, monospace, Menlo, Consolas, Hack, Liberation Mono, Microsoft Yahei, Noto Sans Mono CJK SC, sans-serif;
      line-height: 1.5;
      margin: 50px auto;
      padding: 30px 30px 0 30px;
      width: 80%;
      max-width: 800px;
      border: 1px solid #000000;
      border-radius: 8px;
    }

    button {
      font-family: inherit;
      background-color: #e9e9ed;
      border: none;
      border-radius: 2px;
      padding: 5px 10px;
      width: 6em;
      cursor: pointer;
    }

    button:disabled {
      cursor: not-allowed;
    }

    button:hover:enabled {
      background-color: #d0d0d7;
    }

    button:active:enabled {
      background-color: #b1b1b9;
    }

    select {
      font-family: inherit;
      font-size: inherit;
    }

    dialog {
      border-radius: 8px;
      border-width: 2px;
    }
  </style>
</head>

<body>
  <div style="display:flex;justify-content:flex-end;column-gap:1em;">
    <span id="usernameSpan" style="display:none;">guest</span>
    <button id="logoutButton" type="button" style="display:none;">Logout</button>
    <button id="signinButton" type="button">SignIn</button>
    <button id="signupButton" type="button">SignUp</button>
  </div>
  <br />

  <form id="uploadForm" enctype="multipart/form-data" style="display:flex;justify-content:center;column-gap:1em;">
    <input id="fileListInput" type="file" autocomplete="off" style="display:none;" multiple>
    <button id="fileListButton" type="button">Browse</button>
    <input id="fileListText" type="text" autocomplete="off" readonly disabled>
    <button id="uploadFormButton" type="submit">Submit</button>
  </form>
  <br />

  <table id="infoTable" style="width:100%;"></table>
  <br />
  <hr /><br />

  <form id="snippetForm">
    <div>Snippet:</div>
    <textarea id="snippetText" form="snippetForm" name="content" rows="5" maxlength="4194304" autocomplete="off"
      style="box-sizing:border-box;width:100%;margin:8px 0;word-break:break-all;"></textarea>
    <div style="display:flex;justify-content:right;column-gap:1em;">
      <select id="expirationSelect" form="snippetForm" name="expiration" autocomplete="off">
        <option value="60">1 min</option>
        <option value="300" selected="selected">5 min</option>
        <option value="1800">30 min</option>
        <option value="86400">24 hour</option>
        <option value="0">unlimit</option>
      </select>
      <button id="snippetSaveButton" type="submit">SAVE</button>
      <button id="snippetDeleteButton" type="button">DEL</button>
    </div>
  </form>
  <br />

  <dialog id="signinDialog">
    <form id="signinForm" style="display:flex;flex-direction:column;align-items:flex-end;row-gap:8px;">
      <input type="text" name="email" placeholder="email" />
      <input type="password" name="password" placeholder="password" minlength="8" maxlength="72" />
      <button id="signinFormButton" type="submit">SignIn</button>
    </form>
  </dialog>
  <dialog id="signupDialog">
    <form id="signupForm" style="display:flex;flex-direction:column;align-items:flex-end;row-gap:8px;">
      <input type="text" name="name" placeholder="name" />
      <input type="text" name="email" placeholder="email" />
      <input type="password" name="password" placeholder="password" minlength="8" maxlength="72" />
      <button id="signupFormButton" type="submit">SignUp</button>
    </form>
  </dialog>
  <script type="module" src="/static/view.js"></script>
</body>

</html>
