daemon off;
pid /tmp/nginx.pid;
error_log /dev/stderr warn;
worker_processes auto;
worker_cpu_affinity auto;

events {
    multi_accept on;
    worker_connections 1024;
}

http {
    charset utf-8;
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    server_tokens off;
    log_not_found off;
    access_log /dev/stdout;
    types_hash_max_size 4096;
    client_max_body_size 64M;

    client_body_temp_path /tmp/nginx_client_body_temp/ 2 2;
    proxy_temp_path /tmp/nginx_proxy_temp/ 2 2;
    fastcgi_temp_path /tmp/nginx_fastcgi_temp/ 2 2;
    scgi_temp_path /tmp/nginx_scgi_temp/ 2 2;
    uwsgi_temp_path /tmp/nginx_uwsgi_temp/ 2 2;

    proxy_http_version 1.1;
    proxy_request_buffering off;
    map $sent_http_content_type $expires_max_except_html {
        default off;
        text/html 0;
        ~.*/.* 1m;
    }

    server {
        listen 8082;
        root /app/html;
        server_name _;

        location = / {
            absolute_redirect off;
            return 302 /view/;
        }
        location /view/ {
            try_files /view/index.html =404;
        }
        location /static/ {
            expires $expires_max_except_html;
            try_files $uri =404;
        }
    }

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 128;
    gzip_types text/plain text/css text/xml application/javascript application/json application/wasm application/atom+xml application/rss+xml image/svg+xml image/x-icon font/otf font/ttf;

    # https://github.com/nginx/nginx/blob/d8a849ae3c99ee5ca82c9a06074761e937dac6d6/conf/mime.types
    # add text/markdown
    # add font/otf
    # add font/ttf
    default_type application/octet-stream;
    types {
        text/html html htm shtml;
        text/css css;
        text/xml xml;
        image/gif gif;
        image/jpeg jpeg jpg;
        application/javascript js;
        application/atom+xml atom;
        application/rss+xml rss;

        text/mathml mml;
        text/plain txt;
        text/vnd.sun.j2me.app-descriptor jad;
        text/vnd.wap.wml wml;
        text/x-component htc;
        text/markdown markdown md;

        image/avif avif;
        image/png png;
        image/svg+xml svg svgz;
        image/tiff tif tiff;
        image/vnd.wap.wbmp wbmp;
        image/webp webp;
        image/x-icon ico;
        image/x-jng jng;
        image/x-ms-bmp bmp;

        font/woff woff;
        font/woff2 woff2;
        font/otf otf;
        font/ttf ttf;

        application/java-archive jar war ear;
        application/json json;
        application/mac-binhex40 hqx;
        application/msword doc;
        application/pdf pdf;
        application/postscript ps eps ai;
        application/rtf rtf;
        application/vnd.apple.mpegurl m3u8;
        application/vnd.google-earth.kml+xml kml;
        application/vnd.google-earth.kmz kmz;
        application/vnd.ms-excel xls;
        application/vnd.ms-fontobject eot;
        application/vnd.ms-powerpoint ppt;
        application/vnd.oasis.opendocument.graphics odg;
        application/vnd.oasis.opendocument.presentation odp;
        application/vnd.oasis.opendocument.spreadsheet ods;
        application/vnd.oasis.opendocument.text odt;
        application/vnd.openxmlformats-officedocument.presentationml.presentation pptx;
        application/vnd.openxmlformats-officedocument.spreadsheetml.sheet xlsx;
        application/vnd.openxmlformats-officedocument.wordprocessingml.document docx;
        application/vnd.wap.wmlc wmlc;
        application/wasm wasm;
        application/x-7z-compressed 7z;
        application/x-cocoa cco;
        application/x-java-archive-diff jardiff;
        application/x-java-jnlp-file jnlp;
        application/x-makeself run;
        application/x-perl pl pm;
        application/x-pilot prc pdb;
        application/x-rar-compressed rar;
        application/x-redhat-package-manager rpm;
        application/x-sea sea;
        application/x-shockwave-flash swf;
        application/x-stuffit sit;
        application/x-tcl tcl tk;
        application/x-x509-ca-cert der pem crt;
        application/x-xpinstall xpi;
        application/xhtml+xml xhtml;
        application/xspf+xml xspf;
        application/zip zip;

        application/octet-stream bin exe dll;
        application/octet-stream deb;
        application/octet-stream dmg;
        application/octet-stream iso img;
        application/octet-stream msi msp msm;

        audio/midi mid midi kar;
        audio/mpeg mp3;
        audio/ogg ogg;
        audio/x-m4a m4a;
        audio/x-realaudio ra;

        video/3gpp 3gpp 3gp;
        video/mp2t ts;
